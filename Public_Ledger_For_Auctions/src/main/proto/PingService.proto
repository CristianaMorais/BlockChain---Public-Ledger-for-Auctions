syntax = "proto3";

option java_multiple_files = true;
option java_package = "ssd";
option java_outer_classname = "Public_Ledger_For_Auctions";

service PingService {
  rpc Ping (PingRequest) returns (PingResponse);
}

message PingRequest {
  bytes  nodeID = 1;
  int32 sender = 2;
}

message PingResponse {
  string response = 1;
}